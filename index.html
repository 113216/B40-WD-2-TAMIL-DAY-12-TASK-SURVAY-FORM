<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--  Name  -->

    <article class="container">
        <section>

            <div>
                <span class="label1">Name</span><span class="mandatory">*</span><br>
            </div>

            <div class="inline">
              <input class="textbox-Name" type="text"  id="FirstName" required><br>
              <label for="FirstName">First</label>

            </div>

            <div class="inline">
                <input class="textbox-Name" type="text"  id="LastName" required><br>
                <label for="LastName">Last</label>
  
              </div><br><br>
         
        </section>

        <!-- Email -->

        <section>

            <div>
                <span class="label1" for="Email">Email</span><span class="mandatory">*</span><br>
            </div>

            <div>
                <input class="textbox-Email" type="email"  id="Email" required><br><br>
            </div>

        </section>

        <!-- Expirence -->

        <section>
            
            <div>
                <span class="label1" >Your Experience</span><span class="mandatory">*</span><br>
            </div>

            <div class="rate">
                <input type="radio"  id="Star5" name="rate" value="5" />
                <label for="star5" title="text"></label>
                <input type="radio"  id="Star4" name="rate" value="4" />
                <label for="star4" title="text"></label>
                <input type="radio"  id="Star3" name="rate" value="3" />
                <label for="star3" title="text"></label>
                <input type="radio"  id="Star2" name="rate" value="2" />
                <label for="star2" title="text"></label>
                <input type="radio"  id="Star1" name="rate" value="1" />
                <label for="star1" title="text"></label>
            </div> <br><br>

            <div>Overall,How Would You Rate Your Experience With Us ?</div><br>
            
        </section>

        <!-- Satisfied -->

            <div>
                <span class="label1" >How Satisfied Are You With</span><span class="mandatory">*</span><br>
            </div>

            <div class="container1">
                <div class="row pad-top-bot">
                    <div class="col-sm-2"></div>
                    <div  class="col-sm-2 d-flex justify-content-center" >
                        <label for="VU">Very UnLikely</label>
                    </div>
                    <div  class="col-sm-2 d-flex justify-content-center" >
                        <label for="U"> UnLikely</label>
                    </div>
                    <div  class="col-sm-2 d-flex justify-content-center" >

                    </div>

                    <div  class="col-sm-2 d-flex justify-content-center" >

                    </div>
                </div>

                    <div class="col-sm-2 text-desc d-flex align-items-center">Purchase</div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="VU">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="U">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="N">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="S">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="vS">
                   </div>
                </div>

                
                <div class="row bckgrnd-color rounded">
                    <div class="col-sm-2 text-desc d-flex align-items-center">Service</div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="VU">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="U">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="N">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="S">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="vS">
                   </div>
                </div>

                <div class="row bckgrnd-color rounded">
                    <div class="col-sm-2 text-desc d-flex align-items-center">Company Overall</div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="VU">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="U">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="N">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="S">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="VS">
                   </div>
                </div>

            </div>
        </section><br>

        <!-- Like -->

        <section>
            <div>
                <span class="label1" >How Likely Are You To</span><span class="mandatory">*</span><br>
            </div>
            
            <div class="container2">
                <div class="row pad-top-bot">
                    <div class="col-sm-2"></div>
                    <div  class="col-sm-2 d-flex justify-content-center" >
                        <label for="VU">Very Unsatisfied</label>
                    </div>
                    <div  class="col-sm-2 d-flex justify-content-center" >

                    </div>
                    <div  class="col-sm-2 d-flex justify-content-center" >

                    </div>
                    <div  class="col-sm-2 d-flex justify-content-center" >

                    </div>
                    <div  class="col-sm-2 d-flex justify-content-center" >

                </div>

                
                
                <div class="row bckgrnd-color rounded">
                    <div class="col-sm-2 text-desc d-flex align-items-center">Buy From Us Again</div>
                    <div class="col-sm-2 d-flex justify-content-center">

                    <div class="col-sm-2 d-flex justify-content-center">

                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">

                       <input type="radio" id="vS">

                </div><br>

                    <div class="col-sm-2 text-desc d-flex align-items-center">Recommended Our Product To Others</div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="VU">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="U">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="N">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="S">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">

                    <div class="col-sm-2 text-desc d-flex align-items-center">Recommended Our Company To Others</div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="VU">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="U">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="N">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="S">
                   </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                       <input type="radio" id="vS">
                   </div>
                </div>

            <div class="col-8 col-sm-8 form-group">
                <label for="comment"><h5><b>Additinol Comment & Suggestions</b></h5></label>
                <textarea class="form-control" id="comment" cols="15" rows="5"></textarea>
            </div>
        </section>

        <!-- Submit-->

        <section>
            <div class="Pad-btn">
                <button class="Button" type="submit" >Submit</button>
            </div>

        </section>
    </article>
    
</body>
</html>
